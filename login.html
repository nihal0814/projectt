<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwakarma Institute of Technology</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-form">
        <video autoplay muted loop id="background-video">
            <source src="backr.mp4" type="video/mp4">
        </video>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="contact">Contact No:</label>
                <input type="number" id="contact" placeholder="Enter your mobile no" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button id="submit" type="submit">Log In</button>
            </form>
        </div>
    </section>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const contact = document.getElementById("contact").value.trim();
        const email = document.getElementById("email").value.trim();

        if (username === "" || password === "") {
            alert("All fields are required!");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long!");
            return;
        }

        if (contact.length < 10 || contact.length > 10) {
            alert("Incorrect Mobile Number!")
            return;
        }

        localStorage.setItem("username", username);
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    localStorage.setItem("contact", contact);

        alert("Login successful! Credentials stored locally.");
        });

    </script>
</body>
</html>
